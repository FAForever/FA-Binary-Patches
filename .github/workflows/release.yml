name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-toolchain
          
      - name: Download Patcher
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "FAForever/FA_Patcher"
          version: "tags/v0"
          file: "FaPatcher.exe"
          target: "FaPatcher.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Download Baseline
        run: |
          curl https://content.test.faforever.com/ForgedAlliance_base.exe -o ForgedAlliance_base.exe
          
      - name: Patch Binary
        run: |
            ./FaPatcher.exe 6
            
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          draft: true
          prerelease: true

      - name: Upload Patcher exe
        id: upload-exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ForgedAlliance_exxt.exe
          asset_name: test
          asset_content_type: application/vnd.microsoft.portable-executable
